<!DOCTYPE html>
<html ng-app='app'>
<head>
	<title>Users</title>
	<script src='bower_components/angular/angular.js'></script>
	<script type="text/javascript">
		var myApp = angular.module('app', []);
		myApp.controller('userController', ['$scope', function($scope){
			$scope.users = [];
			$scope.addUser = function(){
				$scope.users.push($scope.newUser);
				$scope.newUser = {};
			}
			$scope.deleteUser = function(user){
				var index = $scope.users.indexOf(user);
				$scope.users.splice(index, 1);
			}
		}])
	</script>
	<style type="text/css"> table, th, td { border: 1px solid black; text-align: center; padding: 3px; margin-top: 15px;}</style>
</head>
<body>
	<div ng-controller='userController'>
		<form>
			<h1>Users Controller</h1>
			<p>First Name: <input type="text" ng-model='newUser.fname'></p>
			<p>Last Name: <input type="text" ng-model='newUser.lname'></p>			
			<p>Favorite Language: <input type="text" ng-model='newUser.lang'></p>
			<input type="submit" value="Create User" ng-click='addUser()'>
		</form>
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Favorite Language</th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat= 'user in users'>
				<td>{{user.fname}}</td>
				<td>{{user.lname}}</td>
				<td>{{user.lang}}</td>
				<td><input type="submit" value="Delete User" ng-click="deleteUser(user)"></td>
			</tr>
		</table>
	</div>
</body>
</html>
