<!DOCTYPE html>
<html>
<head>
	<title>Users</title>
	<style type="text/css"> table, th, td { border: 1px solid black; text-align: center; padding: 3px; margin-top: 15px;}</style>
</head>
<body>
	<div ng-controller='showController'>
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Favorite Language</th>
			</tr>
			<tr ng-repeat= 'user in users'>
				<td>{{user.fname}}</td>
				<td>{{user.lname}}</td>
				<td>{{user.lang}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
