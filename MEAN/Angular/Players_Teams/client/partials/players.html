<!DOCTYPE html>
<html>
<head>
	<title>Players</title>
	<style type="text/css"> table, th, td { border: 1px solid black; text-align: center; padding: 3px; margin-top: 15px;}</style>
</head>
<body>
	<div ng-controller='PlayerController'>
		<form name="playerForm">
			<h1>Players:</h1>
			<p>Name <input type="text" name="name" minlength="3" required ng-model='newPlayer.name'></p>		
			<input type="submit" value="Add Player" ng-click='addPlayer()'>
		</form>
		<div ng-messages='playerForm.name.$error'>
			<p ng-message='minlength'>The player name is too short</p>
			<p ng-message='required'>The player name is required</p>
		</div>
		<table>
			<tr>
				<th>Name</th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat= 'player in players'>
				<td>{{player.name}}</td>
				<td><input type="submit" value="Remove Player" ng-click="deletePlayer(player)"></td>
			</tr>
		</table>
	</div>
</body>
</html>
