<div ng-controller="usersController">
	<h1 ng-show="flag" ng-repeat="message in messages">{{message}}</h1>
	<form ng-submit="login()" method="post">
	    <p>Email: <input type="text" ng-model="user.email"></p>
	    <p>Password: <input type="password"  ng-model="user.password"></p>
	    <input type="submit" value="Login">
	</form>
</div>
