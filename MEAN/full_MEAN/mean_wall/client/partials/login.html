<div ng-controller="usersController">

	<h1 ng-repeat="message in messages">{{message}}</h1>
	<h2>Enter a User Name to Continue:</h2>
	<form ng-submit="login()" method="post">
	    <p>Name: <input type="text" ng-model="user.name" required></p>
	    <input type="submit" value="Login">
	</form>

</div>
